{% extends 'base.html' %}

{% block content %}
<h1>Маршрут</h1>
<div class="row">
    <div class="col-md-15 mx-auto my-2">
        <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">Маршрут</th>
                <th scope="col">Час путі</th>
                <th scope="col">З міста</th>
                <th scope="col">У місто</th>
                <th scope="col">Поїзда</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ object.name }}</td>
              <td>{{ object.travel_times }}</td>
              <td>{{ object.from_city }}</td>
              <td>{{ object.to_city }}</td>
              <td>{% for train in object.trains.all %}
                  <p>{{train}}, час путі {{train.travel_time}}</p>
              {% endfor %}</td>
            </tr>
          </tbody>
        </table>
        <a href="{% url 'list' %}">
            <button type="button" class="btn btn-light">Повернутися до маршрутів</button>
        </a>
         <a href="{% url 'delete' pk=object.pk %}">
            <button type="button" class="btn btn-light">Видалити маршрут</button>
         </a>
    </div>
</div>
{% endblock %}
