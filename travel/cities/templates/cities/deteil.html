{% extends 'base.html' %}

{% block content %}
<h1>Мiсто</h1>
<div class="row">
    <div class="col-md">
        <p>Мiсто: {{ object.name }}</p>
        <a href="{% url 'cities:home' %}">
            <button type="button" class="btn btn-light">Повернутися до мiст</button>
        </a>
        {% if user.is_authenticated%}
        <a href="{% url 'cities:refactor' pk=object.pk %}">
            <button type="button" class="btn btn-light">Вiдреагувати мiстo</button>
        </a>
        {% endif %}
        {% if user.is_authenticated%}
        <a href="{% url 'cities:delete' pk=object.pk %}">
            <button type="button" class="btn btn-light">Видалити мiстo</button>
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
