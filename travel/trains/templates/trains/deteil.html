{% extends 'base.html' %}

{% block content %}
<h1>Поїзд</h1>
<div class="row">
    <div class="col-md">
        <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">Номер поїзда</th>
                <th scope="col">Час путі</th>
                <th scope="col">З міста</th>
                <th scope="col">У місто</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ object.name }}</td>
              <td>{{ object.travel_time }}</td>
              <td>{{ object.from_city }}</td>
              <td>{{ object.to_city }}</td>
            </tr>
          </tbody>
        </table>
        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-light">Повернутися до поїздів</button>
        </a>
        {% if user.is_authenticated%}
        <a href="{% url 'trains:refactor' pk=object.pk %}">
            <button type="button" class="btn btn-light">Вiдреагувати поїзд</button>
        </a>
        {% endif %}
        {% if user.is_authenticated%}
        <a href="{% url 'trains:delete' pk=object.pk %}">
            <button type="button" class="btn btn-light">Видалити поїзд</button>
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
